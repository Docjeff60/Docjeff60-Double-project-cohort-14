<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
<link rel="stylesheet" href="./Create-account.css">
<link rel="shortcut icon" href="/footer assignment/images/footer-logo_400x_43a46162-c9d5-4778-ad35-efdf5ddffcd3.avif" type="image/x-icon">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


</head>
<body>
    
<div class="container">
    <div class="content w-50 m-auto mt-2 text-center">
        <h2 class="">
            CREATE ACCOUNT
        </h2>

        <form action="" class="border px-5 py-4">
            <h4>PERSONAL INFORMATION</h4>

            <div class="inputGroup">
                <input type="text" required="" autocomplete="off">
                <label for="first-name">First name</label>
            </div>
            <div class="inputGroup">
                <input type="text" required="" autocomplete="off">
                <label for="last-name">Last name</label>
            </div>
            <div class="inputGroup">
                <input type="email" required="" autocomplete="off">
                <label for="email">Email</label>
            </div>
            <div class="inputGroup">
                <input type="password" required="" autocomplete="off">
                <label for="password">Password</label>
            </div>
            <div class="inputGroup">
                <input type="password" required="" autocomplete="off">
                <label for="password">Confirm password</label>
            </div>
            
            <input type="checkbox" name="" id="">
            <label for="checkbox"> Subscribe to stay updated with new products and offers!</label>

           <div class="mt-5">
            <button class="btn btn-warning rounded-0 px-4">Create</button>

            <span class="ms-5">or <a href="#" class="text-primary">Return to Store</a></span>

           </div>






        </form>
    </div>

</div>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    
</body>
</html>
